<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página com conteúdo Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Cadastro de Eventos</h1>
        <form>
            <div class="form-group">
                <label for="descricao">Descrição do evento:</label>
                <input type="text" class="form-control col-md-6" id="descricao"> </div>
            <div class="form-group">
                <label for="data">Data do evento:</label>
                <input type="date" class="form-control col-md-3" id="data">
            </div>
            <fieldset class="form-group">
                <legend>Local do evento</legend>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select class="form-control col-md-3" id="estado"></select>
                    <label for="cidade">Cidade:</label>
                    <select class="form-control col-md-3" id="cidade"></select>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="text" class="form-control col-md-6" id="preco">
            </div>
            <button class="btn btn-info" type="button" id="btnEnviar">Enviar</button>
        </form>
    </div>
    <script src="scripts/funcoes.js"></script>
</body>

</html>
